- type: entity
  id: CP14ActionSpellAdminTrueResurrection
  name: True resurrection
  description: You heal the target from all damage and ressurect it.
  components:
  - type: Sprite
    sprite: _CP14/Actions/AdminSpells.rsi
    state: true_resurrection
  - type: CP14MagicEffect
    effects:
    - !type:CP14SpellApplyEntityEffect
      effects:
      - !type:Paralyze
        paralyzeTime: 3
    - !type:CP14SpellResurrectionEffect
    - !type:CP14SpellSpawnEntityOnTarget
      spawns:
      - CP14ImpactEffectTrueRessuraction
    - !type:CP14SpellApplyEntityEffect
      effects:
      - !type:HealthChange
        damage:
          types:
            Asphyxiation: -5000
            Bloodloss: -5000
            Blunt: -5000
            Cellular: -5000
            Caustic: -5000
            Cold: -5000
            Heat: -5000
            Piercing: -5000
            Poison: -5000
            Radiation: -5000
            Shock: -5000
            Slash: -5000
            CP14ManaDepletion: -5000
      - !type:CP14ManaChange
        manaDelta: 1000
        safe: true
      - !type:Jitter
  - type: EntityTargetAction
    whitelist:
      components:
      - MobState
    range: 50
    itemIconStyle: BigAction
    interactOnMiss: false
    sound: !type:SoundPathSpecifier
      path: /Audio/Magic/blink.ogg
    icon:
      sprite: _CP14/Actions/AdminSpells.rsi
      state: true_resurrection
    event: !type:CP14DelayedEntityTargetActionEvent
      cooldown: 0
      castDelay: 0.1
      breakOnMove: false

- type: entity
  id: CP14ImpactEffectTrueRessuraction
  parent: CP14BaseMagicImpact
  categories: [ HideSpawnMenu ]
  save: false
  components:
  - type: Sprite
    sprite: Effects/electricity.rsi
    layers:
    - state: electrified
      color: "#79b330"
      shader: unshaded
  - type: PointLight
    color: "#79b330"
    enabled: true
    radius: 2
    energy: 2
    netsync: false
  - type: LightFade
    duration: 1